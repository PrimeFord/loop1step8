<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Tour</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="back">
            <img class="back_arrow" src="./media/arrow-back.svg">
            <div class="back_word">
                <p>BACK</p>
            </div>
        </div>
        <div class="content">
            <div class="country">
                <P class="next">NETHERLANDS</P>
                <P><strong>SPAIN</strong></P>
                <P class="next">FRANCE</P>
            </div>
            <div class="location">
                <h1>Visiting the<br>
                    pastelle city</h1>
                <h4>By <strong>Prime Senpai</strong>, in tourism</h4>
            </div>
            <div class="preview">
                <div class="prev">
                    <img class="preview_img" src="./media/preview.jpg">
                    <img class="play" src="./media/play.svg">
                    <div class="foward">
                        <figcaption class="caption">VIEW ALL PHOTOS</figcaption>
                        <img class="arr" src="./media/arrow-forward.svg">
                    </div>
                </div>
                <div class="article">
                    <p>
                        As you drive into the town from
                        Alcante airport you will pass
                        between two salt lakes-one is
                        blue/green and the other is an
                        impressive pink color</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
